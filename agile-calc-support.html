<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .quell-centered-image {
			display: block;
			position: relative;
			left: -50%;
			vertical-align:middle;
		}
		
		.quell-centered-image-div {
		    position: relative;
		    left: 50%;
		}
    </style>
</head>
<body>
    <div class="quell-centered-image-div">
        <img src="../images/AgileCalc-Logo.jpg" alt="Agile Calc Application Icon" class="quell-centered-image">
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="responseMessage" style="color: green; display: none;">Message Sent!</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('responseMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('responseMessage').style.display = 'none';
                document.getElementById('contactForm').reset();
            }, 2000);
        });
    </script>
    <p>Â© 2025 Brennon Jacobson. All Rights Reserved.</p>
</body>
</html>
