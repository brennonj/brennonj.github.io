<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HDF Issue Support</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f4f4f4;
		}
		.container {
			background: white;
			padding: 50px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 500px;
		}
		input, textarea {
			width: 100%;
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		button {
			width: 100%;
			padding: 10px;
			background: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			cursor: pointer;
		}
		button:hover {
			background: #0056b3;
		}
		.quell-centered-image {
			display: block;
			position: relative;
			left: -50%;
		}
		
		.quell-centered-image-div {
		    position: relative;
		    left: 50%;
		}
	</style>
</head>
<body>
	<div class="quell-content">
		<div class="quell-centered-image-div">
			<img src="../images/HDF-Logo.png" alt="HDF Issue Application Icon" class="quell-centered-image">
		</div>
		<div class="container">
			<h2>HDF Issue Support</h2>
			<form>
				<input type="text" placeholder="Your Name" required>
				<input type="email" placeholder="Your Email" required>
				<textarea rows="5" placeholder="Describe your issue" required></textarea>
				<button type="submit">Submit</button>
			</form>
		</div>
        
	</div>
</body>

</html>
